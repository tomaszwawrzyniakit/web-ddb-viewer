<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>DDB viewer</title>
    <meta name="description" content="DDB Viewer"/>
    <meta name="author" content="Tomasz Wawrzyniak"/>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container" style="max-width: 1800px">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Preview
                    <div class="btn-group">
                        <button class="btn btn-outline-danger" id="zoom-minus" type="button">-</button>
                        <button class="btn" id="zoom-value" type="button">100%</button>
                        <button class="btn btn-outline-success" id="zoom-plus" type="button">+</button>
                    </div>
                    <div class="col-6" style="display: inline-block">
                        <div class="form-group">
                            <select class="form-control" id="background-color">
                                <option value="#ffffff">White</option>
                                <option value="#ff0000">Red</option>
                                <option value="#00ff00">Green</option>
                                <option value="#0000ff">Blue</option>
                                <option value="#000000">Black</option>
                                <option value="white url('background.jpg') center fixed">szachownica</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <canvas id="preview-canvas"></canvas>
                </div>
                <div class="card-footer">
                    Copyright Â© 2021 twawrzyn Wanna help? <a title="twawrzyn" class=""
                                                             href="https://github.com/tomaszwawrzyniakit"> Version: 0.2
                    <svg height="24" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="24"
                         aria-hidden="true">
                        <path fill-rule="evenodd"
                              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                </a>
                </div>
            </div>
        </div>

        <div class="col-3">
            <div class="card">
                <div class="card-header">Parameters</div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="color-pallet">Color pallet</label>
                        <select class="form-control" id="color-pallet">
                            <option value="A16" selected>16 bit A1-R5-G5-B5</option>
                            <option value="BW8">8 bit BW</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label for="file-input">DDB image</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file-input" accept=".ddb,.bin"/>
                                <label class="custom-file-label" for="file-input" id="file-input-text">Choose
                                    file</label>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <label for="file-input">BMP replace image</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="replace-file-input" accept=".bmp"/>
                                <label class="custom-file-label" for="replace-file-input" id="replace-file-input-text">Choose
                                    file</label>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <label for="file-input">BMP patch image</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="patch-file-input" accept=".bmp"/>
                                <label class="custom-file-label" for="patch-file-input" id="patch-file-input-text">Choose
                                    file</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="width-input">Width</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="width-input" placeholder="Width"/>
                            <div class="input-group-append">
                                <button class="btn btn-outline-danger" id="width-minus" type="button">-</button>
                                <button class="btn btn-outline-success" id="width-plus" type="button">+</button>
                            </div>
                            <div class="input-group">
                                Common sizes: 511px, 355px, 63px, 31px, 15px

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="height-input">Height</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="height-input" placeholder="Height"/>
                            <div class="input-group-append">
                                <button class="btn btn-outline-danger" id="height-minus" type="button">-</button>
                                <button class="btn btn-outline-success" id="height-plus" type="button">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cut-off-input">Cut header bytes</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cut-off-input" placeholder="Cut header bytes"/>
                            <div class="input-group-append">
                                <button class="btn btn-outline-danger" id="cut-off-minus" type="button">-</button>
                                <button class="btn btn-outline-success" id="cut-off-plus" type="button">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hex-source-input">Hex DDB source</label>
                        <textarea class="form-control" id="hex-source-input" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="bmp-source-input">Hex BMP source</label>
                        <textarea class="form-control" id="bmp-source-input" rows="3"></textarea>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="generate-hex-checkbox">
                        <label class="form-check-label" for="generate-hex-checkbox">Show hex preview (dramatically slow
                            down app)</label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" id="prepare-bmp" type="button">Prepare bmp</button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" id="download-mirrored-bmp" type="button">Download mirrored bmp
                        </button>
                        <button class="btn btn-primary" id="download-bmp" type="button">Download bmp</button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" id="download-ddb" type="button">Download ddb/bin</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-3">
            <div class="card">
                <div class="card-header">File list</div>
                <div class="card-body">
                    <div class="form-group">
                        <div class="list-group" id="file-list" style="
                             height: 800px;
                             overflow: hidden;
                             overflow-y: scroll;    margin: -21px;
                        ">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/scripts.min.js"></script>
</body>
</html>
